<!DOCTYPE html>
<html>

<head>
    <title>가입 폼 실습</title>

    <script src="./script/html04-01-form-tags-vjs.js">
    </script>
</head>

<body>

    <h1>회원 가입 폼</h1>

    <!-- 가상의 멤버십 서비스를 가정하고 가입 폼을 만들어 봅시다 -->
    <form name="registerForm" id="registerFrom" action="#" method="post">
        <!-- action : 입력된 데이터를 전송할 서버의 페이지(주소)
                기본 값 - 자기 자신
            method : 입력된 데이터를 전송할 방법 (GET, POST)
                기본 값 - GET-->
        <fieldset><!-- 입력 양식의 그룹-->
            <legend>회원 정보</legend><!-- 입력 양식 그룹의 제목 -->
            <label for="username">사용자 이름:</label>
            <input type="text" name="username" id="username"/>

            <br/> 

            <label for="email">사용자 이메일 :</label>
            <input type="email" name="email" id="email" />

            <br/> 
            <hr>

            <label for="password">비밀번호 : </label>
            <input type="password" name="password" id="password" />

            <br/> 

            <label for="password_confirm">비밀번호 확인 : </label>
            <input type="password" name="password_confirm" id="password_confirm" />

            <br/> 
            <hr>

            <!-- radio : 같은 name 중에서 한 개만 선택 가능한 기능 -->
            <label>성별 : </label>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="male" value="M" checked />
            <label for="female">여성</label>
            <input type="radio" name="gender" id="female" value="F" />

            <br/> 
            <hr>
            
            <!-- checkbox : 여러 개 중 복수 선택 -->
            <label>선호음료</label>
            <input type="checkbox" name="fav" id="am" value="am"/>
            <label for="am">아메리카노</label>

            <input type="checkbox" name="fav" id="lat" value="lat"/>
            <label for="lat">라떼</label>

            <br/> 
            <hr>

            <!-- SELECT : 여러 개의 option 중에서 선택 -->
            <label>통신사</label>
            <select name="telecom">
                <option value="S" selected>SKT</option>
                <option value="K" >KT</option>
                <option value="L" >LGT</option>
                <option value="E" >기타</option>
            </select>

            <br/> <br/>

            <!-- 여러 줄 텍스트 입력 -->
            <textarea cols="80" rows="10">라라라라라라랄ㄹ</textarea>

            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">이용 약관에 동의합니다.</label>

            <br/> <br/>

            <!-- 전송 or 새로 작성 -->
            <input type="submit" value="가입하기"/>
            <input type="reset" value="다시 작성"/>
        </fieldset>
    </form>
</body>

</html>
