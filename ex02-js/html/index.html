<body>
    <h1>Welcome</h1>

    <h3>window 객체</h3>
    <ul>
        <li><a href="javascript:openWindow()"> 새 창 열기</a></li>
        <li><a href="javascript:closeWindow()">열린 창 닫기</a></li>
        <li><a href="javascript:printInner()">지금 브라우저의 크기는?</a></li>
    </ul>
    <!-- <script src="script/print.js"></script> -->

    <script>
        let newWin;

        function openWindow(){
            // 새 창 열기
            // window.open("https://www.google.co.kr/?hl=ko");

            // 새 창을 여는데 창 이름 설정 가능
            // window.open(url, 창 이름, 창 속성); 
            newWin = window.open("https://example.com", "newWin", "width=800, height=600, left=100, top=100");
        }

        function closeWindow(){
            if(newWin !== undefined && !newWin.closed)
                newWin.close();
        }

        function printInner(){
            let message = `현재 윈도우 창의 크기는 ${window.innerWidth}*` +
                            `${window.innerHeight}입니다`;

            alert(message);
        }
    </script>
